<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title> brvo - Cart </title>
    </head>
    <body>
        <div class="container">
            <header class="site-header">
                <div class="site-header__logo-box">
                    <img src="img/logo.png" alt="logo"/>
                </div>
                <div class="site-header__cart-box">
                    <i class="fas fa-shopping-bag site-header__icon"></i>
                    <span class="site-header__items"></span>
                </div>
            </header>
            <div class="content">
                <section class="hero">
                    <div class="hero__title">
                        <h1 class="display-1"> ABSTRACT </h1>
                    </div>
                    <img src="img/hero.png" alt="hero image" class="hero__image img-fluid"/>
                </section>
            </div>
        </div>
    </body>
</html>
