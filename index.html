<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="css/style.css">
        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <title> brvo - Cart </title>
    </head>
    <body>
        <div class="container">
            <header class="site-header">
                <div class="site-header__logo-box">
                    <img src="img/logo.png" alt="logo"/>
                </div>
                <div class="site-header__cart-box">
                    <i class="fas fa-shopping-bag site-header__icon"></i>
                    <span class="site-header__items"></span>
                    <div class="cart" id="cart">
                        <div class="cart__products">
                            <p class="cart__products__name"> Name </p>
                            <p class="cart__products__nprice"> Price </p>
                        </div>
                        <div class="cart__actions">
                            <i class="fas fa-trash"></i>
                            <a id="remove-btn" href="#" class="product__link link-primary"> Remove items </a>
                        </div>
                    </div>
                </div>
            </header>
            <div class="content">
                <section class="hero">
                    <div class="hero__title">
                        <h1 class="display-1"> ABSTRACT </h1>
                    </div>
                    <img src="img/hero.png" alt="hero image" class="hero__image img-fluid"/>
                </section>
                <section class="products" id="products">
                    <div class="product">
                        <div class="product__card">
                            <img src="img/products/product01.png" alt="Product01" class="product__image"/>
                            <div class="product__description">
                                <h3 class="product__name"> Jacket </h3>
                                <small class="product__price"> 68.90€ </small>
                            </div>
                            <a href="#" class="product__link link-primary" data-id="1"> Add to cart </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__card">
                            <img src="img/products/product02.png" alt="Product02" class="product__image"/>
                            <div class="product__description">
                                <h3 class="product__name"> Sweater </h3>
                                <small class="product__price"> 39.25€ </small>
                            </div>
                            <a href="#" class="product__link link-primary" data-id="2"> Add to cart </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__card">
                            <img src="img/products/product03.png" alt="Product03" class="product__image"/>
                            <div class="product__description">
                                <h3 class="product__name"> Skirt </h3>
                                <small class="product__price"> 28.95€ </small>
                            </div>
                            <a href="#" class="product__link link-primary" data-id="3"> Add to cart </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__card">
                            <img src="img/products/product04.png" alt="Product04" class="product__image"/>
                            <div class="product__description">
                                <h3 class="product__name"> Coat </h3>
                                <small class="product__price"> 58.90€ </small>
                            </div>
                            <a href="#" class="product__link link-primary" data-id="4"> Add to cart </a>
                        </div>
                    </div>
                    <div class="product">
                        <div class="product__card">
                            <img src="img/products/product05.png" alt="Product05" class="product__image"/>
                            <div class="product__description">
                                <h3 class="product__name"> Sweater </h3>
                                <small class="product__price"> 39.25€ </small>
                            </div>
                            <a href="#" class="product__link link-primary" data-id="5"> Add to cart </a>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Scripts -->
        <script src="js/index.js"></script>
    </body>
</html>
